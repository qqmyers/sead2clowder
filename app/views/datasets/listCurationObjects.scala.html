@(curationObjects: List[models.CurationObject])(implicit user: Option[models.User])
@if(curationObjects.size > 0) {
    <div class="row bottom-padding">
        <div class="col-md-12">
            <h4>Related Curation Objects</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                @for(curObject <- curationObjects) {
                    <tr class="list-unstyled">

                        <td><a href="@routes.CurationObjects.getCurationObject(curObject.id)">
                        @curObject.name
                        </a>
                        </td>
                        <td>@curObject.author.fullName</td>
                        <td>@curObject.created.format("MMM dd, yyyy")</td>
                    </tr>
                }
                </tbody>
            </table>

        </div>
    </div>
}
